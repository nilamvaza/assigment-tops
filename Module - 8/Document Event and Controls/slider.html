<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        .slider {
            width: 70%;
            margin: 0 auto;
        }
        .slick-slide img {
            width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>
    <div class="slider">
        <div><img src="../Document Event and Controls/img1.jpeg" alt="Slide 1" ></div>
        <div><img src="../Document Event and Controls/img2.jpeg" alt="Slide 2" ></div>
        <div><img src="../Document Event and Controls/img4.jpeg" alt="Slide 3" ></div>
        
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Slick Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <script>
      $(document).ready(function(){
        $('.slider').slick({
            dots: true,           
            infinite: true,       
            speed: 500,           
            slidesToShow: 1,      
            slidesToScroll: 1,    
            autoplay: true,       
            autoplaySpeed: 2000,
        });
    });
    
    </script>
</body>
</html>
